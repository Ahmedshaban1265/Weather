<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container py-2">
            <a class="navbar-brand text-white" href="#"><img src="images/logo.png" alt=""> Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="main py-5 ">
        <div class="container">
            <form action="" class="position-relative mb-5">
                <input class="form-control rounded-pill " type="text" placeholder="find your location..." name=""
                    id="locationInput">
                <input id="findLocation" type="button" class="btn btn-primary rounded-pill" value="Find">
            </form>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 weather-card mt-3 rounded-start-2">
                        <div class="d-flex justify-content-between align-items-center weather-tittle rounded-top-2">
                            <p id="weatherDay"></p>
                            <p id="weatherDate"></p>
                        </div>
                        <div class="weather-body1 p-3">
                            <p id="cityName"></p>
                            <h1 id="weatherDeg"></h1>
                            <img src="" id="weatherIcon" class="" alt="">
                            <p id="Weathercondition" class="text-primary"></p>
                        </div>
                    </div>
                    <div class="col-md-4 weather-card2 mt-3 text-center">
                        <div class=" weather-tittle2 ">
                            <p id="secondweatherDay"></p>
                        </div>
                        <div class="weather-body2 p-3 text-white">

                            <img src="" id="weatherIcon" class="" alt="">
                            <h2 class="maxWeatherDeg"></h2>
                            <p class="mb-3 minWeatherDeg "></p>
                            <p id="Weathercondition" class="text-primary"></p>
                        </div>
                    </div>
                    <div class="col-md-4 weather-card mt-3 rounded-end-2 text-center">
                        <div class=" weather-tittle rounded-end-2">
                            <p id="thirdweatherDay"></p>
                        </div>
                        <div class="weather-body p-3 text-white">

                            <img src="" id="weatherIcon" class="" alt="">
                            <h2 class="maxWeatherDeg"></h2>
                            <p class="mb-3 minWeatherDeg"></p>
                            <p id="Weathercondition" class="text-primary"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
            <div class="container">
                <div class="container">
                <div class="row d-flex align-items-center ">
                    <div class="col-md-10 pe-5">
                        <div class="">
                            <form action="" class="position-relative ">
                                <input type="text" name="" id="" class="form-control inp rounded-pill p-3"
                                    placeholder="Enter Your E-mail to subscribe...">
                                <input type="button" value="Subscribe"
                                    class="btn btn-primary rounded-pill position-absolute" name="" id="">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class=" d-flex  gap-2 ">
                            <span><i class="fa-brands fa-facebook-f "></i></span>
                            <span><i class="fa-brands fa-twitter"></i></span>
                            <span><i class="fa-brands fa-google-plus-g"></i></span>
                            <span><i class="fa-brands fa-pinterest-p"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
